name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        # with:
        #   persist-credentials: false 

      - name: Install 🔧
        run: |
          cd webapp
          cd react-ant-design-pro-l7
          npm install --force

      - name: Build 🔧
        run: |
          npm run build
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: main
          BRANCH: prod
          FOLDER: dist